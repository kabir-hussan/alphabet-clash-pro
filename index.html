<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- css connection -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- daisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(/images/background.png)] bg-no-repeat bg-center">
        <!-- Home screen start-->
        <section class="home hidden">
            <div class="text-white text-center flex flex-col justify-center items-center min-h-screen">
                <h1 class="font-anton text-[170px] uppercase">Alphabet Clash</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="bg-white text-black text-2xl p-3 font-medium rounded-lg mt-10">Play Now</button>
            </div>
        </section>
        <!-- Home screen end -->

        <!-- Playground screen start-->
        <section class="play-ground hidden">
            <!-- artboard, keyboard, button container -->
            <div class="flex flex-col justify-center items-center gap-20 pt-20">
                <!-- Artboard for screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3]">
                    <!-- alert message on the screen -->
                    <div class="flex justify-center">
                        <p class="bg-[#2F2929] text-white px-6 py-4 text-base font-medium rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <!-- letter shown on the screen -->
                    <div class="flex justify-center items-center min-h-screen">
                        <p class="text-[#010313] text-[125px] font-semibold">Y</p>
                    </div>
                </div>

                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>

                <!-- life & scores -->
                <div class="flex justify-between w-4/5">
                    <button class="btn bg-[#894189] text-white rounded-full px-8 text-xl">
                        <span>Life</span>
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                    <button class="btn bg-[#360490] text-white rounded-full px-8 text-xl">
                        <span>Life</span>
                        <img src="images/dolar.svg" alt="">
                        <span>1</span>
                      </button>
                </div>

            </div>
        </section>

        <!-- final scores -->
        <section class="score flex flex-col justify-center items-center min-h-screen">
            <div class="text-white space-y-6 text-center bg-[#FFFFFF12] p-6 border-[#FFFFFF33] border-2 rounded-lg">
                <h1 class="text-6xl">
                   <span class="font-extrabold">Scores:  </span>
                   <span class="font-medium"> 14</span>
                </h1>
                <button class="bg-white text-black text-2xl font-medium rounded-lg px-8 py-4">Play Again</button>
                <p class="text-xl font-medium">Practice will make you Pro</p>
            </div>

        </section>
    </main>
</body>

</html>
